<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <ul id="nav-right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><input type="button" id="Sign-in" value="Sign-in"/></li>
            </ul>
            <script type="text/javascript">
                function focusIt()
                {
                    var my_search_box = document.getElementById("search-box");
                    my_search_box.focus();
                }

                onload = focusIt;
            </script>
        </header>
        <div id="content">
            <div id="logo">
                <img src="google.png" alt="Google" width="300px">
            </div>
            <div id="search">
                <input id="search-box" class="search-box" type="text" name="search"/>
            </div>
            <div id="search-buttons">
                <input type="button" id="button" class="button" name="google" value="Google Search"/>
                <input type="button" id="button" class="button" name="google" value="I'm feeling lucky"/>
            </div>
        </div>
        <footer>
            <ul id="footer-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul id="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
